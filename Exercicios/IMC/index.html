<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMC</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="container">
      <h1>Table IMC</h1>
      <table class="table">
        <tr>
          <td><strong>IMC</strong></td>
          <td><strong>Result</strong></td>
        </tr>
        <tr>
          <td>Less then 18,5</td>
          <td>Under weight</td>
        </tr>
        <tr>
          <td>Between 18,5 and 24,9</td>
          <td>Normal weight</td>
        </tr>
        <tr>
          <td>Between 25 and 29,9</td>
          <td>Overweight</td>
        </tr>
        <tr>
          <td>Between 30 and 34,9</td>
          <td>Obesity grade 1</td>
        </tr>
        <tr>
          <td>Between 35 and 39,9</td>
          <td>Obesity grade 2</td>
        </tr>
        <tr>
          <td>More than 40</td>
          <td>Obesity grade 3</td>
        </tr>
      </table>

      <form action="" class="form">
        <h1>Calculate your IMC</h1>

        <label>Weight:</label>
        <input type="text" class="weight"/>
        <label>Height:</label>
        <input type="text"  class="height"/>
        
        <button>Calculate</button>

        <div id="result">
          
        </div>

      </form>
    </section>
    <script src="./js/main.js"></script>
  </body>
</html>
