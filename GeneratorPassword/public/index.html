<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generator Password</title>
  </head>
  <body>
    <section class="container">
      <h1 class="title">Generator Password</h1>

      <div class="password-generated">Select Options</div>

      Number of caracters <input value="10" type="number" min="1" max="50" class="qtd-characters"/><br />
      Add Capital Letters
      <input type="checkbox" checked class="chk-capital-letters" /><br />
      Add Small Letters
      <input type="checkbox" class="chk-small-letters" /><br />
      Add Numbers <input type="checkbox" class="chk-numbers" /><br />
      Add Symbols <input type="checkbox" checked class="chk-symbols" /><br />

      <button class="generate-password">Generate Password</button>
    </section>
    <script src="./assets/js/bundle.js"></script>
  </body>
</html>
